<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>

<body>
  <main class="container">
    <picture class="head-bg">
      <source media="(min-width: 1024px)" srcset="./images/bg-desktop-light.jpg" class="wider-screen">
      <img src="./images/bg-mobile-light.jpg" alt="Head background" class="w-100 small-screen">

      <section class="header-section">
        <section class="header">
          <h1 class="text-white letter-spacing">TODO</h1>
          <img class="text-white" src="./images/icon-moon.svg" alt="Toggle">
        </section>
  
        <section class="new-todo-input-wrapper">
          <input type="text" name="new-todo" id="new-todo-input" placeholder="Create a new todo...">
        </section>
      </section>
    </picture>


    <ul class="task-list" id="tasks">
    </ul>

    <section class="clear-section">
      <div class="clear justify-content-between">
        <span>
          <span id="clear-item-left">0</span> items left
        </span>
        <span id="clear-completed" class="clear-completed">Clear Completed</span>
      </div>
    </section>

    <section id="filter-section" class="filter-section hide">
      <ul class="filter justify-content-center">
        <li class="item text-primary">All</li>
        <li class="item">Active</li>
        <li class="item">Completed</li>
      </ul>
    </section>
  </main>

</body>

</html>
